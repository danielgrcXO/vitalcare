<div class="header">
    <p class="titleHeader">{{headerTitle}}</p>
</div>

<div class="container" id="general-container">
    <p>Register a new patient</p>
    <form #usersForm="ngForm" (ngSubmit)="savePatient(usersForm.value)">
       
        <div class="w-100 h-550 bg-white" id="form-card">
            <div class="row">
                <div class="col-md">
                    <label id="lblFirstName" for="inFirstName"><fa-icon [icon]="UserIcon" ></fa-icon> First name:</label><br>
                    <input id="inFirstName" [(ngModel)]="name" type="text" name="name" minlength="1" maxlength="30" required>
                </div>
                <div class="col-md">
                    <label id="lblLastName" for="inLastName"><fa-icon [icon]="UserIcon" ></fa-icon> Last name:</label><br>
                    <input id="inLastName" [(ngModel)]="LastName" type="text" name="LastName" minlength="1" maxlength="30" required>
                </div>

            </div>
            <div class="row">
                <div class="col-md">
                    <label id="lblAge" for="inAge"><fa-icon [icon]="Birthday" ></fa-icon> Age:</label><br>
                    <input id="inAge" [(ngModel)]="age" type="number" name="age" minlength="1" maxlength="3" required>
                </div>
                <div class="col-md">
                    <label id="lbBloodType" for="inBloodType"><fa-icon [icon]="Location" ></fa-icon> Blood Type:</label><br>
                    <input id="inBloodType" [(ngModel)]="bloodType" type="text" name="bloodType" minlength="1" maxlength="3" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label id="lblHeight" for="inHeight"><fa-icon [icon]="HeightIcon" ></fa-icon> Height:</label><br>
                    <input id="inHeight" [(ngModel)]="height" type="number" name="height" minlength="1"  maxlength="5" placeholder="Unit in cm" required>
                </div>
                <div class="col-md">
                    <label id="lblWeight" for="inWeight"><fa-icon [icon]="WeightIcon"></fa-icon> Weight:</label><br>
                    <input id="inWeight" [(ngModel)]="weight" type="number" name="weight" minlength="1" placeholder="Unit in kilograms" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label id="lblReason" for="inReason"><fa-icon [icon]="Visit"></fa-icon> Reason of visit:</label><br>
                    <input id="inReason" [(ngModel)]="Reason" name="Reason"  type="text" minlength="1" required>
                </div>
                <div class="col-md">
                    <label id="lblExtras" for="inExtras"><fa-icon [icon]="Comment"></fa-icon> Extra Information:</label><br>
                    <input id="inExtras" [(ngModel)]="Extras" name="Extras" type="text">
                </div>
            </div>
            <div class="row-final">
                    <button id="btnSubmit" type="submit" value="Submit"><fa-icon class="userIcon" [icon]="SaveIcon"></fa-icon> Register</button>
            </div>
        </div>
    </form>
</div>
